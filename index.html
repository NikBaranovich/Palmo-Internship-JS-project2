<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning English words</title>
    <link rel="stylesheet" href="./style/card_style.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <button
      type="button"
      id="add-word-button"
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#word-add-modal"
    >
      Add new word
    </button>
    <button type="button" id="card-mode-button" class="btn btn-success m-3">"Cards" mode</button>
    <button type="button" id="translation-mode-button" class="btn btn-secondary m-3">
      "Translation" mode
    </button>
    <div class="d-flex align-items-center flex-column">
      <div class="w-50% py-5" id="mode-label">
        <p class="fs-1 text-muted fw-bold text-center">Don't know where to start?</p>
        <p class="fs-1 text-muted fw-bold">Click on one of the modes and start your training today!</p>
        
      </div>
      <!-- Cards Mode -->
      <div
        id="cards-carousel"
        class="visually-hidden carousel carousel-dark slide d-flex justify-content-center w-50"
        data-bs-interval="false"
      >
        <div class="carousel-inner py-5"></div>
        <button
          class="btn carousel-control-prev"
          id="cards-carousel-prev"
          type="button"
          data-bs-target="#cards-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="btn carousel-control-next"
          id="cards-carousel-next"
          type="button"
          data-bs-target="#cards-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <!-- Translation Mode -->
      <div
        id="translation-mode-block"
        class="visually-hidden px-3 card w-50 d-flex flex-column align-items-center"
      >
        <div
          class="progress w-100 m-3"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div id="words-progress-bar" class="progress-bar" style="width: 100%"></div>
        </div>

        <div class="my-4">
          <p id="translation-mode-word" class="fs-5">Translate this word: *word*</p>
        </div>
        <div class="input-group w-50">
          <span class="input-group-text bg-success" id="basic-addon1">
            <svg width="25" height="25" fill="white" viewBox="0 0 16 16">
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
              />
            </svg>
          </span>
          <!-- <span class="input-group-text bg-danger" id="basic-addon2">
            <svg
              width="25"
              height="25"
              fill="white"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </span> -->
          <input
            type="text"
            id="translation-mode-input"
            class="form-control"
            placeholder="Your translation here"
          />
        </div>
        <div class="my-3 w-50 d-flex justify-content-between">
          <button
            type="button"
            id="translate-mode-check-button"
            class="btn btn-primary flex-grow-1"
          >
            Check
          </button>
          <button type="button" id="translate-mode-skip-button" class="btn btn-danger w-25 ms-2">
            Skip
          </button>
          <button
            type="button"
            id="translate-mode-next-button"
            class="btn btn-success w-25 flex-grow-1 visually-hidden"
          >
            Next Word!
          </button>
        </div>
      </div>

      <!-- Words List -->
      <div class="d-flex flex-column w-50 my-4">
        <p class="fw-bold fs-3">Your words</p>
        <div class="d-flex flex-column" id="words-list"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="word-add-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="word-add-modal-label">Add new word</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group collapse" id="word-alert-success-wrapper">
              <div class="alert alert-success" role="alert" id="word-add-success-alert">
                Word added successfully!
              </div>
            </div>
            <div class="form-group collapse" id="word-alert-error-wrapper">
              <div class="alert alert-danger" role="alert" id="word-add-error-alert">
                Word not added!
              </div>
            </div>
            <label for="word-input" class="col-form-label">Your word:</label>
            <input type="text" class="form-control" id="word-input" />
            <label for="word-translation-input" class="col-form-label">Word translation:</label>
            <input type="text" class="form-control" id="word-translation-input" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              id="save-word-button"
              class="btn btn-primary"
              id="save-word-button"
            >
              Save word
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
